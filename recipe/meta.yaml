{% set name = "TracyWidom" %}
{% set version = "0.3.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 1425fe9ad5764280ada7825037f30b5928f71a13265e32cea6c0d7c27cbc0a10

build:
  number: 1
  noarch: python
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python {{ python_min }}
    - pip
  run:
    - python >={{ python_min }}
    - numpy >=1.7.0
    - scipy >=0.13.0

test:
  imports:
    - TracyWidom
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/yymao/TracyWidom
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Generate Tracy-Widom distribution functions (beta=1,2,4) in Python
  doc_url: https://github.com/yymao/TracyWidom/blob/main/README.md
  dev_url: https://github.com/yymao/TracyWidom

extra:
  recipe-maintainers:
    - yymao
